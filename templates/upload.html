<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get MP3 file louder</title>
</head>
<body>
<h1>Get MP3 file louder ({{appname}})</h1>
<form action = "/makelouder" method = "post"
      enctype = "multipart/form-data">

    <input type = "submit"/>
</form>
</body>
</html>
